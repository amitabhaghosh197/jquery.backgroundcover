<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel='stylesheet' type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="backgroundcover/src/backgroundcover.js"></script>
</head>
<body>
  <a href="https://github.com/iwyg/jquery.backgroundcover"><img style="position: absolute; top: 0; z-index:100;right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <div class="container">
    <div id="bg1" class="bgimage"></div>
    <!--<div id="bg2" class="bgimage"></div>-->
    <footer>
      <div class="head">
        <h1>Back&shy;ground Cover</h1>
        <h2>CSS3 background-size:cover shim</h2>
      </div>
      <nav>
      <label>position:</label>
      <ul>
        <li class="active">
          <a class="position" href="#" data-pos='{"x":"center","y":"center"}'>center center</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x": "center", "y": "top"}'>center top</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x": "center", "y": "bottom"}'>center bottom</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x": "left", "y": "center"}'>left center</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x": "left", "y": "top"}'>left top</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x":"left","y":"bottom"}'>left bottom</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x":"right","y":"top"}'>right top</a>
        </li>
        <li>
          <a class="position" href="#" data-pos='{"x":"right","y":"bottom"}'>right bottom</a>
        </li>
      </ul>
    </nav>
    <p><small>Image by <a target="_blank" href="http://www.flickr.com/photos/charliefoster">Charlie Foster</a></small></p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
